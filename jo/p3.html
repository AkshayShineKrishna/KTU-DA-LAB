<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #5a0707;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
        }

        .chat-box {
            background-color: #070707;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }

        .sent {
            background-color: #e1ffc7;
            align-self: flex-end;
        }

        .received {
            background-color: #f1f0f0;
            align-self: flex-start;
        }

        .input-box {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
        }

        .input-box input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .input-box button {
            padding: 8px 12px;
            margin-left: 5px;
            background-color: #ddd;
            color: #666;
            border: none;
            border-radius: 4px;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="messages" id="messages">
                <div class="message sent">Hello! How are you?</div>
                <div class="message received">I'm good, thanks! What about you?</div>
                <div class="message sent">I'm doing great, just working on a project.</div>
                <div class="message received">That's awesome! Good luck!</div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Type a message..." disabled>
                <button disabled>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
